name: Starter GitHub Actions Workflow

on:
  workflow_dispatch:
    inputs:
      solution_version:
        description: "Solution version (e.g., av01, av02, av03)"
        required: true
        type: string
        default: "av01"

jobs:
  deploy-fabric-infrastructure:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install pip & Fabric CLI
        run: |
            python -m pip install --upgrade pip
            pip install ms-fabric-cli==1.2.0
      
      - name: Debug secrets presence (safe)
        run: |
            if ("${{ secrets.SPN_CLIENT_ID }}" -eq "") { echo "SPN_CLIENT_ID is EMPTY" } else { echo "SPN_CLIENT_ID is set" }
            if ("${{ secrets.SPN_CLIENT_SECRET }}" -eq "") { echo "SPN_CLIENT_SECRET is EMPTY" } else { echo "SPN_CLIENT_SECRET is set" }
            if ("${{ secrets.AZURE_TENANT_ID }}" -eq "") { echo "AZURE_TENANT_ID is EMPTY" } else { echo "AZURE_TENANT_ID is set" }


      - name: Authenticate
        shell: cmd
        env:
          CLIENT_ID: ${{ secrets.SPN_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.SPN_CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          fab auth login -u "$CLIENT_ID" -p "$CLIENT_SECRET" --tenant "$TENANT_ID"
